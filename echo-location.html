<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo-Location - A Sonar Puzzle Game</title>
    <link rel="stylesheet" href="echo-location.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="message"></div>
            <div id="instructions">
                ARROW KEYS or WASD to move | SPACE to emit pulse | Navigate in darkness | Find the EXIT
            </div>
        </div>
    </div>

    <script src="echo-location.js"></script>
</body>
</html>
